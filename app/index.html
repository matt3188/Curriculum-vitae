<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>♥</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header grid">
      <div class="bg-header"></div>
      <nav class="navigation">
        <a id="menu-toggle" class="menu-toggle" href="#"><span></span><span></span><span></span></a>
        <ul class="nav nav-main nav-pills pull-right">
          <li><a href="#">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <article class="container">
      <section class="hero main-hero has-shadow hideme">
        <div class="hero-inner-content clearfix">
          <div class="col-1-3">
            <div class="image profile-image">
              <img src="images/mug-shot.jpg" />
            </div>
          </div>
          <div class="my-info col-2-3">
            <dl class="list dl-list info-list"></dl>
          </div>
        </div>
        <footer class="footer footer-hero">
          <ul class="list horizontal-list social-list"></ul>
        </footer>
      </section>
    </article>

    <div class="container">
      <section class="main-content">
        <div class="cta-banner">
          <button id="resumeDownload" class="btn btn-download cta">Download CV</button>
        </div>

        <article class="intro hideme"></article>

        <article id="skills" class="section professional-skills has-shadow hideme">
          <h2 class="heading" data-heading="skills"></h2>
          <dl class="list stacked-list skill-list"></dl>
        </article>

        <article id="portfolio" class="section portfolio has-shadow hideme">
          <h2 class="heading" data-heading="portfolio"></h2>
          <ul class="list horizontal-list portfolio-list"></ul>
        </article>

        <article id="experience" class="section experience clearfix hideme">
          <h2 class="heading" data-heading="experience"></h2>
          <ul class="list horizontal-list experience-list clearfix"></ul>
        </article>

        <article id="contact" class="section contact has-shadow hideme">
          <h2 class="heading" data-heading="contact"></h2>
          <form class="form stacked-form">
            <div class="field">
              <label>Name</label>
              <input type="text" name="name" placeholder="Name">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" name="email" placeholder="Email">
            </div>
            <div class="field">
              <label>Subject</label>
              <input type="text" name="subject" placeholder="I have a really awesome job for you...">
            </div>
            <div class="field">
              <label>Message</label>
              <input type="text" name="message" placeholder="Message">
            </div>
            <div class="form-controls">
              <input type="submit" value="Submit">
            </div>
          </form>
        </article>

        <article id="interests" class="section interests has-shadow hideme">
          <h2 class="heading" data-heading="interests"></h2>
        </article>

      </section>

      <footer class="footer">
        <p>Made with ♥ by Matt Coleman</p>
      </footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/prebind.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
